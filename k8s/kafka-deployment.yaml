apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: gautoi
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: docker.io/confluentinc/cp-kafka:7.4.0
          ports:
            - containerPort: 9092
          envFrom:
            - configMapRef:
                name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: gautoi
  labels:
    app: kafka
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
      nodePort: 32092
  type: NodePort
---